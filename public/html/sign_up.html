<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link rel='stylesheet' type='text/css' href="../css/bootstrap.css">
    <link rel='stylesheet' type='text/css' href="../css/bootstrap-theme.css">
    <link rel='stylesheet' type='text/css' href="../css/main.css">
    <link rel='stylesheet' type='text/css' href="../css/sign_up.css">
    <script src="../js/OfekQuery.js"></script>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="../js/sign_up.js"></script>
    <title>Sign up</title>
</head>
<body>
<div id="header" class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand header-item" href="index.html">
                <img id="logo-img" src="../images/ofek.png">OfekTwitter</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="users.html" class="header-item">Users</a>
            </li>
            <li>
                <a href="sign_in.html" class="header-item">Sign in</a>
            </li>
            <li>
                <a href="sign_up.html" class="header-item">Sign up</a>
            </li>
        </ul>
    </div>
</div>
<div class="login">
    <header class="login-header"><span class="text">SignUp</span><span class="loader"></span></header>
    <form class="login-form">
        <input id="username" type="text" placeholder="Username" class="login-input"/>
        <input id="password" type="password" placeholder="Password" class="login-input"/>
        <input id="confirmpassword" type="password" placeholder="Confirm password" class="login-input"/>
        <button type="submit" class="login-btn" id="sign-up-btn" onclick="signUp()">SignUp</button>
    </form>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
